#VRML_SIM R2021b utf8
PROTO link4 [
  field SFRotation rotation 0 1 0 0
  field SFVec3f translation 0 0 0
]
{
  Transform {
    rotation IS rotation
    translation IS translation
    children [
      Transform{
        translation 0 0 0
        children[
          Shape {
            appearance DEF POS_APP Appearance {material Material {diffuseColor 0.5 0.5 0.5 specularColor 0.5 0.5 0.5}}
            geometry DEF base_link Mesh {url "./meshes/link4.stl"}
          }
        ]
      }
    ]
  }
}
